language: node_js
node_js:
  - "9"
cache:
  npm: true

install:
  - npm install

script: echo skipping tests

before_deploy: "npm run build"
deploy:
  provider: s3
  acl: public_read
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "www.trtbicycles.com"
  skip_cleanup: true
  local_dir: build
  on:
    branch: master